<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sentence Improver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Sentence Improver</h1>
        <form id="sentenceForm">
            <div class="mb-3">
                <textarea id="textInput" rows="10" class="form-control" placeholder="Enter your text here"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Improve Sentences</button>
            </div>
            <div class="mb-3">
                <label for="slider" class="form-label">Percentage of sentences to improve:</label>
                <input type="range" class="form-range" id="slider" name="slider" min="0" max="100" step="10" value="50">
                <span id="sliderValue">50%</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Select use cases:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="grammar_logic" name="use_case" value="grammar_logic">
                    <label class="form-check-label" for="grammar_logic">Grammar and Logic</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="knowledge_gaps" name="use_case" value="knowledge_gaps">
                    <label class="form-check-label" for="knowledge_gaps">Knowledge Gaps</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="clarity_concision" name="use_case" value="clarity_concision">
                    <label class="form-check-label" for="clarity_concision">Clarity and Concision</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tone_style" name="use_case" value="tone_style">
                    <label class="form-check-label" for="tone_style">Tone and Style</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="persuasiveness" name="use_case" value="persuasiveness">
                    <label class="form-check-label" for="persuasiveness">Persuasiveness</label>
                </div>
            </div>
            <div id="loadingMessages" class="mt-3" style="display: none;"></div>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
